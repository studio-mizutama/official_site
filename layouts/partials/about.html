{{ with .Site.Params.about }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        <div class="col-12 text-center text-lg-left">
          <a href="about" class="site-project-cta">MORE ABOUT US</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
