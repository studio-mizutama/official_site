
<section class="site-project">
  <div class="container">
    <div class="row ">
      <div class="col-12">
        <div class="section-title">
          <h2>NEWS</h2>
          <p>
            What's new on Studio Mizutama.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-12">
        <article class="site-blog-post">
          <!--{{ with .Params.image }}
          <div class="site-blog-post-thumb">
            <img src="{{ . | absURL }}" alt="post-thumb">
          </div>
          {{ end }}-->
          <div class="site-blog-post-content">
            <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>
              {{ .Summary }} ...
            </p>
            <a href="{{ .Permalink }}" class="read-more">read more</a>
          </div>
        </article>
      </div>
      {{ end }}
              <div class="col-12 text-center text-lg-left">
                <a href="news" class="site-project-cta">MORE NEWS</a>
              </div>
    </div>
  </div>
</section>
